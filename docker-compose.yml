version: '3'
services:
  template_prestashop_php73:
    build:
      context: ./
      dockerfile: ./dockerfiles/php-7.3.Dockerfile
    container_name: template_prestashop_php73
    depends_on:
        - mysql
        - phpmyadmin
    stdin_open: true
    tty: true
    restart: always
    networks:
        localinfra-network:
          ipv4_address: 172.21.0.15
  template_prestashop_php74:
    build:
      context: ./
      dockerfile: ./dockerfiles/php-7.4.Dockerfile
    container_name: template_prestashop_php74
    depends_on:
        - mysql
        - phpmyadmin
    stdin_open: true
    tty: true
    restart: always
    networks:
        localinfra-network:
          ipv4_address: 172.21.0.14
  portainer:
    image: portainer/portainer
    container_name: ps_infra_manager
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./volumes/portainer:/data
    ports:
      - "9696:9000"
      - "8686:8000"
    networks:
      localinfra-network:
        ipv4_address: 172.21.0.10
  mysql: 
    image: mysql:5.7
    container_name: ps_mysql_server
    restart: always
    volumes:
      - ./volumes/mysql:/var/lib/mysql
    ports:
      - "3737:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Mxloak1244xlnw
      - MYSQL_ROOT_HOST=%
    networks:
      localinfra-network:
        ipv4_address: 172.21.0.12
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    container_name: ps_phpmyadmin
    restart: always
    ports:
      - "3434:80"
    links:
      - mysql:db
    environment:
      - MYSQL_ROOT_PASSWORD=Mxloak1244xlnw
      - PMA_HOST=172.21.0.12
      - PMA_PORT=3737
    networks:
      localinfra-network:
        ipv4_address: 172.21.0.13

networks:
  localinfra-network:
    ipam:
      driver: default
      config:
        - subnet: "172.21.0.0/16"
